<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      </div>
      <button type="button" id="loginButton" class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-teal-600">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginButton').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        // Simpan data di localStorage (atau kirim ke server)
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);

        alert('Login successful!');
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>

  <!-- Tombol Back -->
<button 
onclick="goBack()" 
class="fixed bottom-4 left-4 bg-teal-500 text-white py-2 px-4 rounded-full shadow-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-300">
Back
</button>


<script>
function goBack() {
  // Kembali ke halaman sebelumnya
  window.history.back();
}
</script>


</body>
</html>
